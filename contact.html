<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css"> <!-- Stil dosyanızı burada bağlayabilirsiniz -->
</head>
<body>
<!-- Navbar -->
<header class="shake-on-hover">
    <div class="logo-container-left">
        <img src="indir.png" alt="Nazif Ayhan Logo" class="logo">
    </div>
    <div class="logo-container">
        <img src="indir.png" alt="Nazif Ayhan Logo" id="logo">
        <span id="site-name">NAZİF AYHAN</span>
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Ana Sayfa</a></li>
            <li><a href="about.html" class="nav-item">Hakkımda</a></li>

    <div class="logo-container-right">
        <img src="indir.png" alt="Nazif Ayhan Logo" class="logo">
    </div>
</header>



<!-- İletişim Bölümü -->
<section class="contact-section">
    <h1 id="contact">İletişim</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
        </div>
        <div class="form-group">
            <label for="message">Mesajınız</label>
            <textarea id="message" name="message" rows="5" placeholder="Mesajınızı yazın" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Gönder</button>
        </div>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">

    </div>
