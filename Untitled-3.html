<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>İletişim - Nazif Ayhan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar ve Logo -->
    <header class="shake-on-hover">
        <div class="logo-container">
            <img src="indir.png" alt="Nazif Ayhan Logo" id="logo">
            <span id="site-name">NAZİF AYHAN</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="about.html">Hakkımda</a></li>
                <li><a href="projects.html">Projelerim</a></li>
                <li><a href="contact.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- İletişim Sayfası İçeriği -->
    <section id="contact" class="contact-section">
        <h1>İletişim</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Adınız" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-posta" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Mesajınız" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="shake-on-hover">
        <p>&copy; 2025 Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
